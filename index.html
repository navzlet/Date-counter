<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Date-counter</title>
  </head>
  <body>
    <div>coundtoun to</div>
    <h1>New Year</h1>
    <div class="timer-container">
      <div class="days-block">
        <p class="big-text" id="days"></p>
        <span>days</span>
      </div>
      <div class="hours-block">
        <p class="big-text" id="hours"></p>
        <span>hours</span>
      </div>
      <div class="minutes-block">
        <p class="big-text" id="minutes"></p>
        <span>minute</span>
      </div>
      <div class="seconds-block">
        <p class="big-text" id="seconds"></p>
        <span>seconds</span>
      </div>
    </div>
    <img class="background-image" src="/yiran-yang-lo_pwIr9U1k-unsplash.jpg" />
    <script src="index.js"></script>
  </body>
</html>
