<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Date-counter</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap");
    </style>
    <div class="container">
      <div class="container__heading">
        <hr />
        countdoun to
        <hr />
      </div>

      <h1 class="container__heading_bigText">New Year</h1>
      <div class="timer">
        <div class="timer__date">
          <p class="timer__bigText" id="days"></p>
          <span>days</span>
        </div>
        <div class="timer__date">
          <p class="timer__bigText" id="hours"></p>
          <span>hours</span>
        </div>
        <div class="timer__date">
          <p class="timer__bigText" id="minutes"></p>
          <span>minute</span>
        </div>
        <div class="timer__date">
          <p class="timer__bigText" id="seconds"></p>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
